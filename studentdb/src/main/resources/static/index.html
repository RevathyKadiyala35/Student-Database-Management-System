<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student DBMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    header h1 {
      font-size: 32px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px #fff;
    }

    section {
      max-width: 900px;
      background: #ffffffcc;
      margin: 20px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #34495e;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 10px;
      justify-content: center;
    }

    input, button {
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #7f8c8d;
    }

    button[type="submit"] {
      background-color: #27ae60;
      color: white;
      border: none;
    }

    button[type="submit"]:hover {
      background-color: #219150;
    }

    button[type="button"] {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    button[type="button"]:hover {
      background-color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: #f67280;
      color: white;
      padding: 12px;
      font-weight: 600;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      margin: 2px;
      font-size: 14px;
      cursor: pointer;
    }

    .edit-btn {
      background: #3498db;
    }

    .edit-btn:hover {
      background: #2980b9;
    }

    .delete-btn {
      background: #e84393;
    }

    .delete-btn:hover {
      background: #d63072;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì Student Database Management System</h1>
  </header>

  <section>
    <h2>‚ûï Add or Edit Student</h2>
    <form id="studentForm">
      <input type="hidden" id="studentId" />
      <input type="text" id="name" placeholder="üë§ Full Name" required />
      <input type="number" id="rollNo" placeholder="üÜî Roll Number" required />
      <input type="text" id="department" placeholder="üèõÔ∏è Department" required />
      <input type="email" id="email" placeholder="üìß Email" required />
      <button type="submit">‚úÖ Submit</button>
      <button type="button" onclick="resetForm()">‚ùå Cancel</button>
    </form>
  </section>

  <section>
    <h2>üìã Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- rows dynamically added -->
      </tbody>
    </table>
  </section>

  <script>
    const form = document.getElementById("studentForm");
    const tableBody = document.getElementById("studentTableBody");

    async function fetchStudents() {
      const res = await fetch("http://localhost:9094/api/students");
      const students = await res.json();
      tableBody.innerHTML = "";
      students.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.rollNo}</td>
          <td>${student.name}</td>
          <td>${student.department}</td>
          <td>${student.email}</td>
          <td>
            <button class="action-btn edit-btn" onclick='editStudent(${JSON.stringify(student)})'>‚úèÔ∏è Edit</button>
            <button class="action-btn delete-btn" onclick='deleteStudent(${student.id})'>üóëÔ∏è Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("studentId").value;
      const student = {
        name: document.getElementById("name").value,
        rollNo: parseInt(document.getElementById("rollNo").value),
        department: document.getElementById("department").value,
        email: document.getElementById("email").value
      };

      if (id) {
        await fetch(`http://localhost:9094/api/students/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(student)
        });
      } else {
        await fetch("http://localhost:9094/api/students", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(student)
        });
      }

      resetForm();
      fetchStudents();
    });

    function editStudent(student) {
      document.getElementById("studentId").value = student.id;
      document.getElementById("name").value = student.name;
      document.getElementById("rollNo").value = student.rollNo;
      document.getElementById("department").value = student.department;
      document.getElementById("email").value = student.email;
    }

    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        await fetch(`http://localhost:9094/api/students/${id}`, {
          method: "DELETE"
        });
        fetchStudents();
      }
    }

    function resetForm() {
      form.reset();
      document.getElementById("studentId").value = "";
    }

    window.onload = fetchStudents;
  </script>

</body>
</html>
